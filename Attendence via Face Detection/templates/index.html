<body>
    <div class="heading"><h1>Attendance System</h1></div>
    <!-- Form to add images to the DataSet -->
    <div class="container">
        <!-- Left side: Add Images to DataSet -->
            <div class="left-side">
                <h2>Add Images to DataSet</h2>
                <form action="/predict" method="post" enctype="multipart/form-data">
                    <label for="image">Select Image:</label>
                    <input type="file" name="image" accept=".jpg, .jpeg, .png" required>
                    <input type="submit" value="Add Image">
                </form>
            </div>

        <!-- Right side: View Attendance -->
        <div class="right-side">
            <h2>View Attendance</h2>
            <p>Click the button below to view the attendance data:</p>
            <form action="{{ url_for('view_attendance') }}" method="get">
                <input type="submit" value="View Attendance">
            </form>
        </div>
        

            <div class="centered-button">
                <form action="{{ url_for('submit_attendance') }}" method="post">
                    <!-- Add your form fields here -->
                    <!-- Example: <input type="text" name="student_id" placeholder="Student ID" required> -->
                    <input type="submit" value="Submit Attendance">
                </form>
</body>
